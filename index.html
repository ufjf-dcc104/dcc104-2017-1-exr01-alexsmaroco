<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DCC104 - Exemplo 01</title>
    <script src="sprite.js" charset="utf-8"></script>
  </head>
  <body>
    <h1> DCC104 - Exemplo 01 </h1>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script type="text/javascript">
      var eCanvas = document.getElementsByTagName("canvas")[0]
      var ctx = eCanvas.getContext("2d")


      var azul = new Sprite("blue", 15, 15)
      var vermelho = new Sprite("red", 285, 285)
      var atual = new Date()
      var anterior = new Date()

      var fps = 60
      var dt = 1/fps


      desenha()

      function desenha() {

        requestAnimationFrame(desenha)

        atual = new Date()
        dt = (atual - anterior)/1000

        ctx.clearRect(0,0,eCanvas.width, eCanvas.height)
        ctx.fillStyle = "green"
        ctx.fillText("dt: " + dt + " fps: " + Math.floor(1/dt), 10, 10)
        azul.mover(dt)
        vermelho.mover(dt)
        azul.desenhar(ctx)
        vermelho.desenhar(ctx)


        anterior = atual
      }

      addEventListener("keydown", function(e) {
        console.log(e.keyCode)
        switch(e.keyCode) {
            case 37:
              azul.ax = -100
              break;
            case 38:
              azul.ay = -100
              break;
            case 39:
              azul.ax = 100
              break;
            case 40:
              azul.ay = 100
              break;
            default:
          }
      })

      addEventListener("keyup", function(e) {
        console.log(e.keyCode)
        switch(e.keyCode) {
            case 37:
              azul.ax = 0
              break;
            case 38:
              azul.ay = 0
              break;
            case 39:
              azul.ax = 0
              break;
            case 40:
              azul.ay = 0
              break;
            default:
          }
      })

    </script>
  </body>
</html>
