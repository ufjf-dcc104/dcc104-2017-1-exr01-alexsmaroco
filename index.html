<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DCC104 - Exemplo 01</title>
  </head>
  <body>
    <h1> DCC104 - Exemplo 01 </h1>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script type="text/javascript">
      var eCanvas = document.getElementsByTagName("canvas")[0]
      var ctx = eCanvas.getContext("2d")

      ctx.fillText("Ola mundo!", 10, 10)

      ctx.fillStyle = "blue"
      ctx.fillRect(20, 50, 15, 15)
      ctx.lineWidth = 4
      ctx.strokeRect(20, 50, 15, 15)

      ctx.fillStyle = "red"
      ctx.fillRect(50, 50, 15, 15)
      ctx.strokeStyle = "yellow"
      ctx.strokeRect(50, 50, 15, 15)

    </script>
  </body>
</html>
