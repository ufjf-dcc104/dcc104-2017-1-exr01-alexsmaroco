<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DCC104 - Exemplo 01</title>
    <script src="ImageLoader.js" charset="utf-8"></script>
    <script src="sprite.js" charset="utf-8"></script>
    <script src="level.js" charset="utf-8"></script>
  </head>
  <body>
    <h1> DCC104 - Exemplo 01 </h1>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script type="text/javascript">
      var eCanvas = document.getElementsByTagName("canvas")[0]
      var ctx = eCanvas.getContext("2d")

      var il = new ImageLoader()
      il.load("pc", "images/player_ship.png")


      var fuel = 100
      //var azul = new Sprite("blue", 15, 15)
      //var vermelho = new Sprite("red", 285, 285)
      var atual = new Date()
      var anterior = new Date()

      var level = new level()
      level.imageLib = il

      var azul = new Sprite()
      azul.x = 20
      azul.y = 250
      level.iniciar()

      var fps = 60
      var dt = 1/fps
      var acelerandoX = false
      var acelerandoY = false
      /*
	  var plataforma = {
		x: 200,
		y: 200,
		largura:5,
		comprimento:25
	  }
    */

      desenha()

      function desenha() {

        requestAnimationFrame(desenha)

        atual = new Date()
        dt = (atual - anterior)/1000

        ctx.clearRect(0,0,eCanvas.width, eCanvas.height)
        ctx.strokeRect(0,0,eCanvas.width, eCanvas.height)
        ctx.fillStyle = "green"
        ctx.fillText("dt: " + dt + " fps: " + Math.floor(1/dt), 10, 10)
        /*
        //plataforma de pouso
        ctx.fillStyle = "red"
        ctx.fillRect(plataforma.x, plataforma.y, plataforma.comprimento, plataforma.largura)

        if(acelerandoX) {
          fuel-=5*dt
        }

        if(acelerandoY) {
          fuel-=10*dt
        }
        */

        //level.perseguirA(azul,dt)
        level.perseguirAng(azul,dt)
        level.moverAng(dt)

        azul.moverAng(dt)

        level.colidiuCom(azul, function(inimigo, alvo) {
          inimigo.cor = "red"
        })

        level.colidiuComTiros()

        //console.log(azul.x + " " +  azul.y)
        level.desenhar(ctx)

        azul.desenharIMG(ctx, il.images["pc"])

        //azul.desenhar(ctx)

        anterior = atual
      }

      addEventListener("keydown", function(e) {
        //console.log(e.keyCode)
        switch(e.keyCode) {
            case 32:
              if(azul.cooldown == 0) {
                level.fire(azul)
              }
              break;

            case 37:
              if(fuel > 0) {
                acelerandoX = true
                //azul.ax = -100
                //azul.vAng = 100
                //azul.am = -20
                azul.vAng = -100
              }
              break;
            case 38:
              if(fuel > 0) {
                acelerandoY = true
                //azul.ay = -100
                //azul.vAng = -100
                azul.am = 20
              }
              break;
            case 39:
              if(fuel > 0) {
                acelerandoX = true
                //azul.ax = 100
                //azul.am = 20
                //azul.vAng = -100
                //azul.am = 20
                azul.vAng = 100
              }
              break;
            case 40:
              if(fuel > 0) {
                acelerandoY = true
                //azul.ay = 100
                //azul.am = 20
                //azul.vAng = 100
                azul.am = -20
              }
              break;
            /*case 32:
              azul.vy = -40
              break;*/
            default:
          }
      })

      addEventListener("keyup", function(e) {
        //console.log(e.keyCode)
        switch(e.keyCode) {
            case 37:
              acelerandoX = false
              //azul.ax = 0
              azul.vAng = 0
              //azul.am = 0
              break;
            case 38:
              acelerandoY = false
              //azul.ay = 0
              //azul.vAng = 0
              azul.am = 0
              break;
            case 39:
              acelerandoX = false
              //azul.ax = 0
              //azul.am = 0
              azul.vAng = 0
              break;
            case 40:
              acelerandoY = false
              //azul.ay = 0
              azul.am = 0
              //azul.vAng = 0
              break;
            default:
          }
      })

    </script>
  </body>
</html>
