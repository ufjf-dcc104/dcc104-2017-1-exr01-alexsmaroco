<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DCC104 - Exemplo 01</title>
    <script src="sprite.js" charset="utf-8"></script>
    <script src="level.js" charset="utf-8"></script>
  </head>
  <body>
    <h1> DCC104 - Exemplo 01 </h1>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script type="text/javascript">
      var eCanvas = document.getElementsByTagName("canvas")[0]
      var ctx = eCanvas.getContext("2d")

      var fuel = 100
      //var azul = new Sprite("blue", 15, 15)
      //var vermelho = new Sprite("red", 285, 285)
      var atual = new Date()
      var anterior = new Date()

      var level = new level()
      var azul = new Sprite()
      azul.x = 20
      azul.y = 50
      level.iniciar()

      var fps = 60
      var dt = 1/fps
      var acelerandoX = false
      var acelerandoY = false
      /*
	  var plataforma = {
		x: 200,
		y: 200,
		largura:5,
		comprimento:25
	  }
    */

      desenha()

      function desenha() {

        requestAnimationFrame(desenha)

        atual = new Date()
        dt = (atual - anterior)/1000

        ctx.clearRect(0,0,eCanvas.width, eCanvas.height)
        ctx.strokeRect(0,0,eCanvas.width, eCanvas.height)
        ctx.fillStyle = "green"
        ctx.fillText("dt: " + dt + " fps: " + Math.floor(1/dt), 10, 10)
        /*
        //plataforma de pouso
        ctx.fillStyle = "red"
        ctx.fillRect(plataforma.x, plataforma.y, plataforma.comprimento, plataforma.largura)

        if(acelerandoX) {
          fuel-=5*dt
        }

        if(acelerandoY) {
          fuel-=10*dt
        }
        */

        //level.perseguirA(azul,dt)
        level.perseguirAng(azul,dt)
        level.mover(dt)

        azul.moverAng(dt)

        level.colidiuCom(azul, function(inimigo, alvo) {
          inimigo.cor = "red"
        })
        /*
        if(azul.colidiuCom(level.sprites[0])) {
          level.sprites[0].cor = "red"
        } else {
          level.sprites[0].cor = "blue"
        }
        */
        console.log(azul.x + " " +  azul.y)
        level.desenhar(ctx)

        azul.desenhar(ctx)
        /*
        ctx.fillStyle = "green"
        ctx.fillRect(100,0,fuel+2,10)
        */
        if(azul.y > 300 || azul.y < 0 || azul.x > 300 || azul.x < 0) {
          azul.y = 15
          azul.x = 15
          azul.vx = 0
          azul.vy = 0
          azul.ax = 0
          azul.ay = 0
          //fuel = 100
        }

      /*
		if((azul.x >= plataforma.x && azul.x <= (plataforma.x+plataforma.comprimento)) && ((azul.y+azul.larg) >= (plataforma.y-plataforma.largura*0.5) && (azul.y-azul.larg) <= (plataforma.y+plataforma.largura))) {
			if(azul.vx < 10 && azul.vy < 20) {
				console.log("Pousou")
				azul.podeMover = false
			}
			else {
				console.log("Colidiu")
				azul.podeMover = false
			}
		}
    */
        anterior = atual
      }

      addEventListener("keydown", function(e) {
        //console.log(e.keyCode)
        switch(e.keyCode) {
            case 37:
              if(fuel > 0) {
                acelerandoX = true
                //azul.ax = -100
                //azul.vAng = 100
                azul.am = -20
              }
              break;
            case 38:
              if(fuel > 0) {
                acelerandoY = true
                //azul.ay = -100
                azul.vAng = -100

              }
              break;
            case 39:
              if(fuel > 0) {
                acelerandoX = true
                //azul.ax = 100
                //azul.am = 20
                //azul.vAng = -100
                azul.am = 20
              }
              break;
            case 40:
              if(fuel > 0) {
                acelerandoY = true
                //azul.ay = 100
                //azul.am = 20
                azul.vAng = 100
              }
              break;
            /*case 32:
              azul.vy = -40
              break;*/
            default:
          }
      })

      addEventListener("keyup", function(e) {
        //console.log(e.keyCode)
        switch(e.keyCode) {
            case 37:
              acelerandoX = false
              //azul.ax = 0
              azul.am = 0
              break;
            case 38:
              acelerandoY = false
              //azul.ay = 0
              azul.vAng = 0
              break;
            case 39:
              acelerandoX = false
              //azul.ax = 0
              azul.am = 0
              break;
            case 40:
              acelerandoY = false
              //azul.ay = 0
              azul.vAng = 0
              break;
            default:
          }
      })

    </script>
  </body>
</html>
