<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DCC104 - Space Shooter</title>
    <script src="ImageLoader.js" charset="utf-8"></script>
    <script src="Sprite.js" charset="utf-8"></script>
    <script src="Level.js" charset="utf-8"></script>
    <script src="AudioLoader.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>DCC104 - Space Shooter</h1>
    <canvas></canvas>
    <script>
      var eCanvas = document.getElementsByTagName("canvas")[0];
      eCanvas.width = 600;
      eCanvas.height = 380;
      var ctx = eCanvas.getContext("2d");

      var il = new ImageLoader();
      il.load("pc", "images/player_ship.png");
      il.load("enemy", "images/enemy_1.png");
      il.load("shot", "images/shot.png");
	  il.load("background", "images/background.jpg");

      var al = new AudioLoader()

      al.load("shot", "audio/Missile_Launch.wav")
      al.load("explosao", "audio/Missile_Impact.wav")

      var fps = 120;
      var atual = new Date();
      var anterior = new Date();
      var dt = 1/fps;

      var nave = new Sprite();
      nave.x = 40;
      nave.y = 350;
	  nave.angle = 270
      var hp = 100;
      var acelerandoX = false;
      var acelerandoY = false;
      var level = new Level();


      level.imageLib = il;
      level.init();

      desenha();




      function desenha(){
        requestAnimationFrame(desenha);
        atual = new Date();
        dt = (atual - anterior)/1000;
        ctx.clearRect(0,0,eCanvas.width, eCanvas.height)
        ctx.strokeRect(0,0,eCanvas.width, eCanvas.height)
		ctx.drawImage(il.images["background"],0,0);
        ctx.fillStyle = "darkgreen";
        ctx.fillText("dt: "+dt+" fps:"+Math.floor(1/dt), 10, 10);

        level.spawnInimigos(dt)

		nave.mover(dt,eCanvas.width, eCanvas.height)
		level.mover(dt,eCanvas.width, eCanvas.height)
		level.fireInimigo(dt);

        level.colidiuCom(nave,
          function(inimigo, alvo){
            inimigo.color = "red";
          }
        );

        nave.desenharImg(ctx, il.images["pc"]);
        level.desenharImg(ctx);
        level.colidiuComTiros(al, "explosao");
		level.colidiuComTirosInimigos(nave);
		level.desenharInfo(ctx)
        anterior = atual;
      }

      addEventListener("keydown", function(e){
        if(hp<=0) return;
        switch (e.keyCode) {
          case 32:
            level.fire(nave,al, "shot", 0.2);
            break;

          case 37: // seta <
			nave.vx = -100
            break;
          case 38:
            //nave.am = 50;
            break;
          case 39: // seta >
			nave.vx = 100
            break;
          case 40:
            //nave.am = -50;
            break;
          default:

        }
      });
      addEventListener("keyup", function(e){
        switch (e.keyCode) {
          case 37:
			nave.vx = 0
            break;
          case 38:
            nave.am = 0;
            break;
          case 39:
			nave.vx = 0
            break;
          case 40:
            nave.am = 0;
            break;
          default:

        }
      });

    </script>
  </body>




</html>
