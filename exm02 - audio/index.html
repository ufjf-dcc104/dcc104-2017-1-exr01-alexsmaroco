<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DCC104 - Exemplo 02</title>
    <script src="ImageLoader.js" charset="utf-8"></script>
    <script src="Sprite.js" charset="utf-8"></script>
    <script src="Level.js" charset="utf-8"></script>
    <script src="AudioLoader.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>DCC104 - Exemplo 02</h1>
    <canvas></canvas>
    <script>
      var eCanvas = document.getElementsByTagName("canvas")[0];
      eCanvas.width = 600;
      eCanvas.height = 380;
      var ctx = eCanvas.getContext("2d");

      var il = new ImageLoader();
      il.load("pc", "images/player_ship.png");
      il.load("enemy", "images/enemy_1.png");
      il.load("shot", "images/shot.png");

      var al = new AudioLoader()

      al.load("shot", "audio/Missile_Launch.wav")
      al.load("explosao", "audio/Missile_Impact.wav")

      var fps = 120;
      var atual = new Date();
      var anterior = new Date();
      var dt = 1/fps;

      var azul = new Sprite();
      azul.x = 40;
      azul.y = 75;
      var fuel = 100;
      var acelerandoX = false;
      var acelerandoY = false;
      var level = new Level();
      level.imageLib = il;
      level.init();

      desenha();




      function desenha(){
        requestAnimationFrame(desenha);
        atual = new Date();
        dt = (atual - anterior)/1000;
        ctx.clearRect(0,0,eCanvas.width, eCanvas.height)
        ctx.strokeRect(0,0,eCanvas.width, eCanvas.height)
        ctx.fillStyle = "darkgreen";
        ctx.fillText("dt: "+dt+" fps:"+Math.floor(1/dt), 10, 10);

        level.perseguirAng(azul,dt);

        azul.moverAng(dt);
        level.moverAng(dt);

        level.colidiuCom(azul,
          function(inimigo, alvo){
            inimigo.color = "red";
          }
        );

        azul.desenharImg(ctx, il.images["pc"]);
        level.desenharImg(ctx);
        level.colidiuComTiros(al, "explosao");
        anterior = atual;
      }

      addEventListener("keydown", function(e){
        if(fuel<=0) return;
        switch (e.keyCode) {
          case 32:
            level.fire(azul,al, "shot");
            break;

          case 37:
            azul.vang = -100;
            break;
          case 38:
            azul.am = 50;
            break;
          case 39:
            azul.vang = +100;
            break;
          case 40:
            azul.am = -50;
            break;
          default:

        }
      });
      addEventListener("keyup", function(e){
        switch (e.keyCode) {
          case 37:
            azul.vang = 0;
            break;
          case 38:
            azul.am = 0;
            break;
          case 39:
            azul.vang = 0;
            break;
          case 40:
            azul.am = 0;
            break;
          default:

        }
      });

    </script>
  </body>




</html>
